<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CP Snippets • Login</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="app">
    <header class="app__header">
      <div class="brand">
        <div class="brand__logo" aria-hidden="true">⌘</div>
        <div class="brand__text">
          <h1>CP Snippets</h1>
          <p>Login to access templates like quicksort, DSU, BFS, and more.</p>
        </div>
      </div>
    </header>

    <nav class="tabs" role="tablist" aria-label="Authentication Forms">
      <button class="tab active" data-tab="signin" role="tab" aria-selected="true">Sign In</button>
      <button class="tab" data-tab="signup" role="tab" aria-selected="false">Sign Up</button>
      <button class="tab" data-tab="forgot" role="tab" aria-selected="false">Forgot</button>
    </nav>

    <main class="panels">
      <!-- Sign In Panel -->
      <section id="panel-signin" class="panel active" role="tabpanel" aria-labelledby="tab-signin">
        <form id="form-signin" autocomplete="on">
          <div class="field">
            <label for="signin-email">Email</label>
            <input id="signin-email" name="email" type="email" placeholder="you@example.com" required />
          </div>
          <div class="field">
            <label for="signin-password">Password</label>
            <input id="signin-password" name="password" type="password" placeholder="••••••••" required />
          </div>
          <button type="submit" class="btn btn--primary">Sign In</button>
          <div class="message" id="signin-message"></div>
        </form>
      </section>

      <!-- Sign Up Panel -->
      <section id="panel-signup" class="panel" role="tabpanel" aria-labelledby="tab-signup">
        <form id="form-signup" autocomplete="on">
          <div class="field">
            <label for="signup-name">Full Name</label>
            <input id="signup-name" name="name" type="text" placeholder="John Doe" required />
          </div>
          <div class="field">
            <label for="signup-email">Email</label>
            <input id="signup-email" name="email" type="email" placeholder="you@example.com" required />
          </div>
          <div class="field">
            <label for="signup-password">Password</label>
            <input id="signup-password" name="password" type="password" placeholder="••••••••" required minlength="8" />
          </div>
          <div class="field">
            <label for="signup-confirm">Confirm Password</label>
            <input id="signup-confirm" name="confirm" type="password" placeholder="••••••••" required minlength="8" />
          </div>
          <button type="submit" class="btn btn--primary">Create Account</button>
          <div class="message" id="signup-message"></div>
        </form>
      </section>

      <!-- Forgot Password Panel -->
      <section id="panel-forgot" class="panel" role="tabpanel" aria-labelledby="tab-forgot">
        <form id="form-forgot" autocomplete="on">
          <div class="field">
            <label for="forgot-email">Email</label>
            <input id="forgot-email" name="email" type="email" placeholder="you@example.com" required />
          </div>
          <button type="submit" class="btn btn--primary">Reset Password</button>
          <div class="message" id="forgot-message"></div>
          <p class="help-text">We'll send you a password reset link.</p>
        </form>
      </section>
    </main>
  </div>
  <script src="popup.js"></script>
</body>
</html>
